{% extends 'base.html' %} {% block container %}
<h2>Update</h2>
<p>Edit a record if there is something wrong.</p>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
  <p>
    Host name:
    <input type="text" id="fhost_name" name="fhost_name" value="{{doc.host_name}}" /><br />
  </p>
  <p>
    Description:
    <input type="text" id="fdescription" name="fdescription" value="{{doc.description}}" /><br />
  </p>
  <p>
    Price for it:
    <input type="text" id="fprice" name="fprice" value="{{doc.price}}" /><br />
  </p>


  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
