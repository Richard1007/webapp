{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Create a new record in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>
    Host name:
    <input type="text" id="fhost_name" name="fhost_name" value="{{doc.host_name}}" /><br />
  </p>
  <p>
    Last review at:
    <input type="text" id="flast_review" name="flast_review" value="{{doc.last_review}}" /><br />
  </p>
  <p>
    Description:
    <input type="text" id="fname" name="fname" value="{{doc.name}}" /><br />
  </p>
  <p>
    Price for it:
    <input type="text" id="fprice" name="fprice" value="{{doc.price}}" /><br />
  </p>

  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
